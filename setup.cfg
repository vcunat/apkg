[metadata]
name = apkg
author = Jakub Ru≈æicka
author-email = jakub.ruzicka@nic.cz
description = minimalist cross-distro packaging automation tool
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.nic.cz/packaging/apkg
project_urls =
    Bug Tracker = https://gitlab.nic.cz/packaging/apkg/-/issues
    Docs = https://apkg.readthedocs.io/
classifiers =
    Development Status :: 3 - Alpha
    Environment :: Console
    Intended Audience :: Developers
    License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
    Operating System :: OS Independent
    Programming Language :: Python :: 3
    Topic :: System :: Archiving :: Packaging
    Topic :: Utilities

[options]
packages = find:
install_requires =
    blessings
    cached_property
    distro
    docopt
    htmllistparse
    jinja2
    packaging
    requests
    toml

[options.entry_points]
console_scripts =
    apkg = apkg.cli:main

[pycodestyle]
exclude=build,lib,.tox,third,*.egg,docs,packages,.eggs
# E123, E125, W503 skipped as they are invalid PEP-8.
ignore = E123,E125,W503
show-source = True
