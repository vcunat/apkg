variables:
  LC_ALL: C.UTF-8


stages:
  - test
  - apkg
  - bird
  - libyang
  - knot-dns
  - knot-resolver
  - deploy


image: $CI_REGISTRY/packaging/apkg/ci/debian-10-full:apkg


.setup-git: &setup-git
  - git config --global user.name CI
  - git config --global user.email ci@nic

.setup-py-reqs: &setup-py-reqs
  - pip3 install -r requirements.txt

.setup-py-develop: &setup-py-develop
  - python3 setup.py develop

.setup-project: &setup-project
  - *setup-git
  - *setup-py-develop


.test: &test
  stage: test

.apkg: &apkg
  stage: apkg
  only:
    variables:
      - $INTEGRATION
  needs:
    - unit
  artifacts:
    when: always
    reports:
      junit: report.xml

.bird: &bird
  stage: bird
  only:
    variables:
      - $INTEGRATION
  needs:
    - unit
  artifacts:
    when: always
    reports:
      junit: report.xml

.libyang: &libyang
  stage: libyang
  only:
    variables:
      - $INTEGRATION
  needs:
    - unit
  artifacts:
    when: always
    reports:
      junit: report.xml

.knot-dns: &knot-dns
  stage: knot-dns
  only:
    variables:
      - $INTEGRATION
  needs:
    - unit
  artifacts:
    when: always
    reports:
      junit: report.xml

.knot-resolver: &knot-resolver
  stage: knot-resolver
  only:
    variables:
      - $INTEGRATION
  needs:
    - unit
  artifacts:
    when: always
    reports:
      junit: report.xml


# basic tests

flake8:
  <<: *test
  script:
    - flake8

pylint:
  <<: *test
  script:
    - pylint apkg
  allow_failure: true

unit:
  <<: *test
  script:
    - *setup-py-develop
    - py.test-3 -v --junitxml=report.xml
  artifacts:
    when: always
    reports:
      junit: report.xml

self:
  <<: *test
  script:
    - *setup-py-reqs
    - *setup-py-develop
    - py.test-3 -v tests/self --junitxml=report.xml
  artifacts:
    when: always
    reports:
      junit: report.xml


